{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="POST">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        <!-- {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %} -->
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <input type="submit" value="Sign Up" />
  </form>
{% endblock %}
